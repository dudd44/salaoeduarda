<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fale conosco</title>
    <link rel="stylesheet" href="contatos.css">
</head>
<body>
    <form action="">
        <h1>FALE CONOSCO</h1>
        <p>Nome e sobrenome: <input type="text"></p>
        <p>Email: <input type="text"></p>
        <p>Telefone: <input type="number"></p>
        <p>Mensagem: </p>
        <textarea name="" id="" cols="70" rows="10"></textarea>
        <p>Como prefere nosso contato?</p>
        <input type="radio" name="Como prefere nosso contato?"> Email
        <input type="radio" name="Como prefere nosso contato?"> Telefone
        <input type="radio" name="Como prefere nosso contato?"> Whatsapp
        <p>Qual horário prefere ser atendido?</p>
        <select name="" id="">
            <option value="">Manhã</option>
            <option value="">Tarde</option>
        </select>
    </form>
</body>
</html>
